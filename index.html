<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Followinf</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
        <style>
            .chart-container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
        </style>
    </head>
<body>
    <h1>Bitcoin Price Chart</h1>
    <div class="chart-container" style="position: relative; height:40vh; width:80vw">
        <canvas id="btcChart"></canvas>
    </div>
    <script>
        // JavaScript to fetch Bitcoin data and create the chart
        const ctx = document.getElementById('btcChart').getContext('2d');
        const btcChartData = {
            labels: [],
            datasets: [{
                label: 'BTC Price (USD)',
                backgroundColor: 'rgba(255, 99, 132, 0.2)', // Transparent pink
                borderColor: 'rgb(255, 99, 132)', // Solid pink
                data: [],
                fill: false,
                }]
                };

                const config = {
        type: 'line',
        data: btcChartData,
        options: {
            scales: {
                x: {
                    type: 'time',
                    time: {
                        parser: 'MM/dd/yyyy HH:mm',
                        tooltipFormat: 'LLL yyyy',
                        unit: 'month',
                        displayFormats: {
                            month: 'MMM yyyy'  // Corrected format
                        }
                    },
                    title: {
                        display: true,
                        text: 'Date'
                    }
                },
                y: {
                    beginAtZero: false,
                    title: {
                        display: true,
                        text: 'Price (USD)'
                    }
                }
            },
            plugins: {
                tooltip: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                }
            }
        }
    };

    const btcChart = new Chart(ctx, config);

    async function fetchHistoricalBitcoinData() {
        const startTimestamp = 1230940800; // January 3, 2009
        const endTimestamp = Math.floor(Date.now() / 1000); // Current timestamp in seconds

        try {
            const response = await fetch(`https://api.coingecko.com/api/v3/coins/bitcoin/market_chart/range?vs_currency=usd&from=${startTimestamp}&to=${endTimestamp}`);
            const data = await response.json();
            const prices = data.prices;

            // Update chart data
            btcChartData.labels = prices.map(price => new Date(price[0]).toLocaleDateString());
            btcChartData.datasets[0].data = prices.map(price => price[1]);

            btcChart.update();
        } catch (error) {
            console.error('Error fetching historical Bitcoin data:', error);
        }
    }

    // Fetch initial data
    fetchHistoricalBitcoinData();
    </script>
</body>
</html>
